<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - AI Tools & Tutorials</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 1rem;
        }
        .url {
            color: #667eea;
            font-weight: bold;
            margin: 1rem 0;
            word-break: break-all;
        }
        #qrcode {
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            display: inline-block;
        }
        .instructions {
            color: #666;
            margin-top: 1.5rem;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .button:hover {
            background: #5568d3;
        }
        .print-only {
            display: none;
        }
        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
                padding: 1rem;
            }
            .no-print {
                display: none;
            }
            .print-only {
                display: block;
                color: #333;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Tools & Tutorials</h1>
        <p class="url">https://mjsherwood76-dev.github.io/aitools/</p>
        
        <div id="qrcode"></div>
        
        <div class="instructions no-print">
            <p><strong>Scan this QR code with your phone to visit the site!</strong></p>
            <p>The QR code will take students directly to the AI Tools & Tutorials website.</p>
        </div>

        <div class="print-only">
            <p><strong>Scan to access AI Tools & Tutorials</strong></p>
            <p>https://mjsherwood76-dev.github.io/aitools/</p>
        </div>

        <div class="no-print">
            <button class="button" onclick="window.print()">Print QR Code</button>
            <button class="button" onclick="downloadQR()">Download QR Code</button>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://mjsherwood76-dev.github.io/aitools/",
            width: 300,
            height: 300,
            colorDark: "#1a1a2e",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Function to download QR code as image
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'aitools-qr-code.png';
                link.href = url;
                link.click();
            } else {
                // Fallback for older browsers
                const img = document.querySelector('#qrcode img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'aitools-qr-code.png';
                    link.href = img.src;
                    link.click();
                }
            }
        }
    </script>
</body>
</html>
